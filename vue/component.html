<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
</head>
<body>

<div id="example">
    <my-component></my-component>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
<script>
    // 登録する
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    })

    // root インスタンスを生成
    new Vue({
        el: '#example'
    })
</script>
</body>
</html>
