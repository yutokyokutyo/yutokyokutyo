<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
</head>
<body>

<div id="hoge">
    <div v-bind:class="{ active: isActive }">クラスは何かな</div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
<script>
    var hoge = new Vue({ el: '#hoge' })
    data: {
        isActive: true
    }
</script>
</body>
</html>
