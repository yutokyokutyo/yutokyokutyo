<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
</head>
<body>
<div id="app">
  <templete v-if="!a">
    <div class="btn btn-info" @click="a = true">
      いいね！
    </div>
  </templete>
  <templete v-else="">
    ありがとうございました！
  </templete>
</div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
    <script>
    const vm = new Vue({
      el: "#app",
      data: {a: false},
    })
    </script>
</body>
</html>
