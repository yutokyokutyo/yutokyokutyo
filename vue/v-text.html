<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
</head>
<body>
    <div id="myapp">
        <!-- <div v-text="content"></div> -->
        <!-- <div>{{'content: ' + content}}</div> -->
        <!-- <div v-html="content"></div> -->
        <div>{{{content}}}</div>
    </div>

    <script>
        var vm = new Vue({
            el: '#myapp',
            data: {
                // content: 'hello world'
                content: '<h1>Title</h1>'
            }
        });
    </script>
</body>
</html>
